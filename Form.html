        <h5>Form Kesan Pesan</h5>
        <form action=""method="post">
            <label for="username">Nama :</label>
            <input type="text" id="username" name="username" required placeholder="Masukkan nama Pengguna"><br><br>
            <label for="email">Nomor Telepon :</label>
            <input type="number" id="Telepon" name="Nomor Telepon" required placeholder="Masukkan Nomor Telepon"><br><br>
            <label>Jenis Kelamin :</label>
            <input type="radio" name="username" value="male" required> Pria
            <input type="radio" name="username" value="female" required> Wanita<br><br>
            <label for="message">Kesan Pesan :</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Apa yang mau kamu ungkapkan?"></textarea><br><br>
            <input type="submit" value="Kirim">
        </form>
